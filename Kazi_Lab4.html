<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="Kazi_Lab4.css">
    </header>
    <body>
        <h1>INST377 - Lab 4</h1>

        <div class="main_box">
            <div class="box1">
                <form name="contactForm" onsubmit="return formValidation()" action="https://www.google.com">
                    <label for="name">Name: </label>
                    <input type:"text" id="name" required>
                    <input type="submit" id="button-submit" value="Alert Me!">
                </form>
            <!--Javascript-->    
            <script type="text/javascript">
                function formValidation(){
                    console.log('Validating user input:', document.contactForm.name.value)
                    if(document.contactForm.name.value.trim() == "") {//remove whitespace
                        alert('Enter a valid name')
                    }
                    return false;
                }

            </script>   

            </div>
            <div class="color">
                <input type="submit" id="button-submit" value="Change Color">
            </div>
            <div class="tester">
                <label for="tester">Test Tester: </label>
                <input type:"text" id="test" required>
                <input type="submit" id="button-submit" value="Validate text">
            </div>
            <div class="add_text">
                <input type="submit" id="button-submit" value="Add Text">
            </div>
        </div>
    </body>

</html>
